<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Instagrid</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.css">
      <link rel="stylesheet" href="build/css/style.min.css">
   </head>
   <body>
      <header class="container">
         <h1 class="screen-reader">Instagrid</h1>
         <img src="images/instagrid-logo.svg" alt="Instagrid logo" class="logo" />
      </header>

      <section class="search-hashtags">
         <div class="container">
            <img src="images/instagrid-icon.svg" alt="Instagrid icon" class="instagram-icon" />
            <form class="search-form" action="#" method="post">
               <div class="search-form-inner">
                  <input type="text" name="hast_tag" id="hash-tag" value="" placeholder="Enter your search...">
                  <button class="search-button"><span>Search</span></button>
               </div>
            </form>
         </div>
      </section>

      <section class="photo-grid container">
         <div class="grid-wrapper">
            <img src="images/search-tags.svg" alt="Search placeholder" class="search-placeholder" />
            <div class="photos"></div>
            <img src="images/ajax-loader.gif" alt="Loading..." class="ajax-loader" />
         </div>
         <button class="load-button" type="button">Load More</button>
      </section>

      <footer class="container">
         <div class="copyright">
            <p>&copy; Copyright 2015 <span class="all-caps">Instagrid</span></p>
         </div>
      </footer>

      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="plugins/fancybox/jquery.fancybox.pack.js"></script>
      <script src="build/js/main-stretch.min.js"></script>
   </body>
</html>
